name: Deploy Spring Boot (Gradle) to Azure App Service

on:
  push:
    branches: [ main ]   # 배포 브랜치에 맞게

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 멀티모듈이면 부트 모듈 경로에서 실행하도록 working-directory 지정 필요
      - name: Build with Gradle (skip tests for now)
        run: ./gradlew clean bootJar -x test

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: <앱이름>                # 예: gnu-game-pot
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: build/libs/*.jar        # 부트 JAR 경로 (멀티모듈이면 경로 조정)
