<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Game-Pot Login</title>
</head>
<body>
<h1>Game-Pot</h1>
<button id="discord-login">디스코드로 로그인</button>

<script>
    document.getElementById("discord-login").addEventListener("click", () => {
      // 스프링 시큐리티 OAuth2 엔드포인트
      window.location.href = "/oauth2/authorization/discord";
    });
</script>
</body>
</html>
