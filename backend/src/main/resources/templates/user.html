<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
  <h1>Welcome, <span th:text="${username}"></span>#<span th:text="${discriminator}"></span>!</h1>
  <img th:src="${avatar}" alt="Avatar" width="100" height="100">
  <p>Email: <span th:text="${email}"></span></p>
</body>
</html>
